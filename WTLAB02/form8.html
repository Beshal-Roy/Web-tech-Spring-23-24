


<html>

<head>

    <title>Form</title>

</head>

<body>

    <form method="" action="" enctype="">

        Name: <input type="text" name="" value="" /> <br>

        Email: <input type="email" name="" value="" /> <br>

        Gender:

        <input type="radio" name="gender" value="" /> Male

        <input type="radio" name="gender" value="" /> Female

        <input type="radio" name="gender" value="" /> Other <br>

        DOB: <input type="date" name="" value="" /> <br>

  

        Blood Group:

        <select name="">

            <option value="">A+</option>

            <option value="">A-</option>

            <option value="">B+</option>

            <option value="">B-</option>

            <option value="">AB+</option>

            <option value="">AB-</option>

            <option value="">O+</option>

            <option value="">O-</option>

        </select> <br>

        Degree:

        <input type="checkbox" name="" value="" /> SSC

        <input type="checkbox" name="" value="" /> HSC

        <input type="checkbox" name="" value="" /> BSc <br>

        Picture: <input type="file" name="" value="" /> <br>

        <div style="text-align: right;">

            <input type="submit" name="" value="Submit" />

            <input type="reset" value="Reset" />

        </div>

    </form>

</body>

</html>
